name: delete release
on:
  workflow_dispatch:
    inputs:
      delete_target_release_tag:
        description: '削除したいリリースのタグを指定してください。'
        required: true
        type: string

env:
  TZ: 'Asia/Tokyo'
  REPOSITORY_OWNER: ganzinn
  REPOSITORY_NAME: sample

jobs:
  setup_environment:
    runs-on: ubuntu-latest

    outputs:
      is_prerelease: ${{ steps.is_prerelease.outputs.is_prerelease }}

    steps:
      - name: output is_prerelease
        id: is_prerelease
        run: |
          is_prerelease=$(echo `gh release view --json isPrerelease -q .isPrerelease ${{ github.event.inputs.delete_target_release_tag }}`)
          echo "is_prerelease=$is_prerelease" >> $GITHUB_OUTPUT

  delete_release:
    runs-on: ubuntu-latest
    needs: [setup_environment]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.delete_target_release_tag }}
          fetch-depth: '0'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: delete release
        id: delete_release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # このステップは、delete_target_release_tagのreleaseが「Pre-release」の場合のみ実行
        if: ${{ needs.setup_environment.outputs.is_prerelease }} == true
        run: gh release delete ${{ github.event.inputs.delete_target_release_tag }}
